<head>
  <title>simple-todos-angular</title>
</head>

<body>

  <div class="container" ng-app="simple-todos" ng-controller="TodosListCtrl">

    <header>
      <h1>Hey {{$root.currentUser.username}}! Welcome to GA Slack Attack</h1>
      <login-buttons></login-buttons>
    </header>

    <!-- <label class="hide-completed">
      <input type="checkbox" ng-model="hideCompleted">
      Hide Completed Tasks
    </label> -->

    <div class="chat-container">
      <ul>
        <li ng-repeat="task in tasks" ng-class="{'checked': task.checked, 'private': task.private}">
          <button class="delete" ng-click="deleteTask(task)" ng-if="task.owner === $root.currentUser._id">^</button>

          <!-- <input type="checkbox" ng-model="task.checked" ng-show="$root.currentUser.username"> -->

          <!-- <button class="toggle-private" ng-if="task.owner === $root.currentUser._id" ng-click="setPrivate(task)">
            {{task.private == true ? "Private" : "Public"}}
          </button> -->

          <span class="text">
            <strong>{{task.username}}</strong> - {{task.text}}
          </span>
        </li>
      </ul>
    </div>

    <form class="new-task" ng-submit="addTask(newTask); newTask='';" ng-show="$root.currentUser.username">
      <input ng-model="newTask" type="text" name="text" placeholder=">">
    </form>

  </div>

</body>
